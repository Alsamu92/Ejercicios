<!DOCTYPE html>
<html>
<head>
    <title>Pokémon</title>
</head>
<body>
    <h1>Lista de los 150 primeros Pokémon</h1>
    <div id="pokemon-list"></div>

    <script>
        // Función para obtener los datos de los primeros 150 Pokémon
        async function obtenerPokemon() {
            const pokemonList = document.getElementById("pokemon-list");

            for (let i = 1; i <= 150; i++) {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
                const data = await response.json();
                const nombre = data.name;
                const imagenUrl = data.sprites.front_default;

                // Crear elementos para mostrar el nombre e imagen del Pokémon
                const pokemonNombre = document.createElement("h3");
                pokemonNombre.textContent = nombre;

                const imagen = document.createElement("img");
                imagen.src = imagenUrl;

                // Agregar elementos a la lista
                const pokemonDiv = document.createElement("div");
                pokemonDiv.appendChild(pokemonNombre);
                pokemonDiv.appendChild(imagen);
                pokemonList.appendChild(pokemonDiv);
            }
        }

        obtenerPokemon();
    </script>
</body>
</html>
